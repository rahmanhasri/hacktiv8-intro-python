<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>H8 Model Deployment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='predict.css') }}">
  </head>
  <body>
    <div class="form">
      <h1>Hacktiv8 Student Placement Classifier</h1>
      <form action="{{ url_for('predict') }}" method="post">
        <input
          type="text"
          name="ssc"
          placeholder="Secondary Education"
          required="required"
        />
        <input
          type="text"
          name="hsc"
          placeholder="Highschool"
          required="required"
        />
        <input
          type="text"
          name="degree"
          placeholder="Degree"
          required="required"
        />
        <input
          type="text"
          name="etest"
          placeholder="Interview Score"
          required="required"
        />
        <button type="submit" class="btn btn-primary btn-block btn-large">
          Predict
        </button>
      </form>
      <h1 class="message">{{ prediction_text }}</h>
    </div>
  </body>
</html>
